<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "fonts/iconic/css/material-design-iconic-font.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/animsition/css/animsition.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "vendor/daterangepicker/daterangepicker.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/bg2.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/nav.css" %}" />
</head>

<body>
  <canvas id="stars" width="300" height="300"></canvas>
  <!-- login error message -->
  {% if message %}
  <div id="msg" class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <!-- navbar -->
  <nav class="nav">
    <div class="container" id="nav-cont">
      <div id="mainListDiv" class="main_list">
        <ul class="navlinks">
          <li><a href="../">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a href="../"> Hi {{ user.name }} !</a></li>
          {% else %}
          <li><a href="{% url 'signin' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
      <span class="navTrigger">
        <i></i>
        <i></i>
        <i></i>
      </span>
    </div>
  </nav>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="width: 500px;">
        <form class="login100-form validate-form" method="POST" enctype="multipart/form-data"> {% csrf_token %}

          <span class="login100-form-title p-b-35">
            New Expense
          </span>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Description is required">
            <span class="label-input100">Description</span>
            <input class="input100" type="text" name="description" placeholder="Type expense description" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Amount is required">
            <span class="label-input100">Amount</span>
            <input class="input100" type="number" step="any" name="amount" placeholder="Type the amount" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Date is required">
            <span class="label-input100">Date</span>
            <input class="input100" type="date" name="date" placeholder="Type the date" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Attachment is required">
            <span class="label-input100">attachment</span>
            <input class="input100" type="file" name="attachments"/>
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>
          <br/>
          <br/>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit"
                style="background: linear-gradient(90deg, rgb(111, 158, 65) 0%, rgb(73, 111, 23) 100%);">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"></script>
  <script type="text/javascript" src="{% static "js/bg2.js" %}"></script>
  <script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
  <script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
  <script src="{% static "vendor/select2/select2.min.js" %}"></script>
  <script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
  <script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
  <script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
  <script src="{% static "js/main.js" %}"></script>
  <script src="{% static "js/nav.js" %}"></script>
</body>

</html>
